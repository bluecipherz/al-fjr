<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    
    <link rel="stylesheet" href="styles/css/Bluegrid/Bluegrid.css">
    <link rel="stylesheet" href="styles/css/base.css">
    <link rel="stylesheet" href="styles/css/layouts.css">
    <link rel="stylesheet" href="styles/css/modules.css">
    <link rel="stylesheet" href="styles/css/states.css"> 
    <link rel="stylesheet" href="styles/css/themes/default-theme.css">
    <!-- endbuild -->

  <body ng-app="alFjrApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="blueNav b-p-fix cust-header EOptionHead" ng-controller="TabCtrl as Tab" 
      ng-class="{'TRed':Tab.EOheaderRed,'TYellow':Tab.EOheaderYellow,'Transparent':Tab.EOheaderTrans,'TWhite':Tab.EOheaderWhite,'TBlack':Tab.EOheaderBlack}"
    >
      <div class="bgrid navH Boxx b-p-rel">
        <div class="logo">
          <div class="logoCircle" ng-class="{'TRed':Tab.EOheaderRed,'TYellow':Tab.EOheaderYellow,'Transparent':Tab.EOheaderTrans,'TWhite':Tab.EOheaderWhite,'TBlack':Tab.EOheaderBlack}"></div>
          <img src="images/logo/logo.png">
        </div>
        <ul class="bl-ul bg-text-c b-p-rel">
          <li ng-class="{'active':Tab.isSelected(1)}" ng-click="Tab.selectTab(1)" ><a href="#/">HOME</a></li>
          <li ng-class="{'active':Tab.isSelected(2)}" ng-click="Tab.selectTab(2)" ><a ng-href="#/exams">FOOD DELIVERY</a></li>
          <li ng-class="{'active':Tab.isSelected(3)}" ng-click="Tab.selectTab(3)" ><a ng-href="#/courses">ABOUT UT</a></li>
          <li ng-class="{'active':Tab.isSelected(4)}" ng-click="Tab.selectTab(4)" ><a ng-href="#/funzone">CONTACT US</a></li>
          <div class="navRoller"></div>
        </ul>
      </div> 

      <div class="EOption">
        <div ng-click="Tab.EOHeader(1)" class="red"></div>
        <div ng-click="Tab.EOHeader(2)" class="yellow"></div>
        <!-- <div ng-click="Tab.EOHeader(3)" class="trans"></div> -->
        <div ng-click="Tab.EOHeader(4)" class="white"></div>
        <div ng-click="Tab.EOHeader(5)" class="black"></div>
      </div>
    </div>
    <div class="winHeight"></div> 
    <div class="viewPort" ng-view=""></div> <!-- NG VIEW -->
    <div class="footer">
      <div class="HF-Block"> 
        <div class="Boxx">
          <img src="images/logo/logo.png">
        </div>
      </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/navroller.js"></script>
        <!-- endbuild -->
</body>
</html>
